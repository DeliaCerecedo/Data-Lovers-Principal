<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Studio Ghibli</title>
  </head>

  <body>

    <section id="container" class="container">
      <header class="header"></header>
      <section class="background"> 
        <main id="main" class="main">
          

          
        </main>

        <aside class="sidebar">
                    <!-- AGREGAR MENÚ DESPLEGABLE -->
          <section class="boxAside">
          <details id="director" class="directors">
            <summary>DIRECTOR</summary>
            <section class="filterBox">
                <label><input type="radio" value="Hayao Miyazaki" class="director" name="filter">Hayao Miyazaki</label><br>
                <label><input type="radio" value="Isao Takahata" class="director" name="filter">Isao Takahata</label><br>
                <label><input type="radio" value="Yoshifumi Kondō" class="director" name="filter">Yoshifumi Kondō</label><br>
                <label><input type="radio" value="Gorō Miyazaki" class="director" name="filter">Gorō Miyazaki</label><br>
                <label><input type="radio" value="Hiromasa Yonebayashi" class="director" name="filter">Hiromasa Yonebayashi</label><br>
                <label><input type="radio" value="Hiroyuki Morita" class="director" name="filter">Hiroyuki Morita</label>
            </section>

          </details>

          <details id="producer" class="producers">
            <summary>PRODUCER</summary>
            <section class="filterBox">
                <label><input type="radio" value="Hayao Miyazaki" class="producer" name="filter">Hayao Miyazaki</label><br>
                <label><input type="radio" value="Isao Takahata" class="producer" name="filter">Isao Takahata</label><br>
                <label><input type="radio" value="Toshio Suzuki" class="producer" name="filter">Toshio Suzuki</label><br>
                <label><input type="radio" value="Yoshiaki Nishimura" class="producer" name="filter">Yoshiaki Nishimura</label><br>
                <label><input type="radio" value="Toru Hara" class="producer" name="filter">Toru Hara</label><br>   
            </section>
          </details>

          <details id="year" class="years">
            <summary>YEAR</summary>
            <section class="filterBox">
                <label><input type="radio" value="1980, 1981, 1982, 1983, 1984, 1985, 1986, 1987, 1988, 1989" class="year" name="filter">1980 - 1989</label><br>
                <label><input type="radio" value="1990, 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999" class="year" name="filter">1990 - 1999</label><br>
                <label><input type="radio" value="2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009" class="year" name="filter">2000 - 2009</label><br>
                <label><input type="radio" value="2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019" class="year" name="filter">2010 - 2019</label><br>
            </section>            
          </details>

          <details id="order" class="order">
            <summary>ORDER</summary>
            <section class="orderBox">
                <label><input type="radio" value="upward" class="order" name="filter">Title: A - Z</label><br>
                <label><input type="radio" value="falling" class="order" name="filter">Title: Z - A</label><br>
            </section>            
          </details>

          <!-- boton para deseleccionar radio buton -->
          <button id="unselect">CLEAR</button>
          </section>

        </aside>
      </section> 
   
    </section>
  
    <script src="main.js" type="module"></script> 
  </body>
</html>

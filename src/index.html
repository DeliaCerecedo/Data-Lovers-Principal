<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Studio Ghibli</title>
  </head>

  <body>

    <section id="container" class="container">
      <header class="header"></header>
      <section id="contents" class="background"> 
        <main id="main" class="main">
          
        </main>

        <aside class="sidebar">
                    <!-- AGREGAR MENÚ DESPLEGABLE -->
          <form>
          <details id="director" class="director">
            <summary>DIRECTOR</summary>
                <label><input type="checkbox" value="director1" class="valor">Hayao Miyazaki</label><br>
                <label><input type="checkbox" value="director2" class="valor">Isao Takahata</label><br>
                <label><input type="checkbox" value="director3" class="valor">Yoshifumi Kondō</label><br>
                <label><input type="checkbox" value="director4" class="valor">Gorō Miyazaki</label><br>
                <label><input type="checkbox" value="director5" class="valor">Hiromasa Yonebayashi</label><br>
                <label><input type="checkbox" value="director6" class="valor">Hiroyuki Morita</label>             
          </details>

          <details id="producer" class="producer">
            <summary>PRODUCER</summary>
                <label><input type="checkbox" value="producer1" class="producer1">Hayao Miyazaki</label><br>
                <label><input type="checkbox" value="producer2" class="producer2">Isao Takahata</label><br>
                <label><input type="checkbox" value="producer3" class="producer3">Toshio Suzuki</label><br>
                <label><input type="checkbox" value="producer4" class="producer4">Yoshiaki Nishimura</label><br>
                <label><input type="checkbox" value="producer5" class="producer5">Toru Hara</label><br>           
          </details>

          <details id="year" class="year">
            <summary>YEAR</summary>
                <label><input type="checkbox" value="year1" class="year1">1980 - 1989</label><br>
                <label><input type="checkbox" value="year2" class="year2">1990 - 1999</label><br>
                <label><input type="checkbox" value="year3" class="year3">2000 - 2009</label><br>
                <label><input type="checkbox" value="year4" class="year4">2010 - 2019</label><br>
          </details>
            <button type="button" id="button" class="button">FILTRAR</button>
          </form>
        </aside>
      </section> 
   
    </section>
  
    <script src="main.js" type="module"></script> 
  </body>
</html>
